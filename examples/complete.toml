# Remove the line below to activate this configuration.
lock = true

# Remote config example
# Uncomment to use:
#
# [remote]
# url = "https://url/to/config.toml" # URL to your configuration file.
# autosync = false                   # Whether to update the configuration on command execution.

# System Preferences

[set.menuextra.clock] # Put the domain without the com.apple. prefix.
FlashDateSeparators = true
Show24Hour = false
ShowAMPM = false
ShowDate = 2
ShowDayOfWeek = false
ShowSeconds = true

[set.finder]
AppleShowAllFiles = true
CreateDesktop = false
ShowPathbar = true
ShowExternalHardDrivesOnDesktop = false
FXRemoveOldTrashItems = true
FXEnableExtensionChangeWarning = false
FXDefaultSearchScope = "SCcf"

[set.AppleMultitouchTrackpad]
FirstClickThreshold = 0
TrackpadThreeFingerDrag = true

[set.dock]
tilesize = 50
autohide = true
static-only = true
show-recents = false
magnification = false
orientation = "right"
mineffect = "suck"
autohide-delay = 0
autohide-time-modifier = 0.6
expose-group-apps = true

[set.screencapture]
show-thumbnail = false
target = "clipboard"
type = "png"

[set.NSGlobalDomain]
KeyRepeat = 2
InitialKeyRepeat = 15
NSDocumentSaveNewDocumentsToCloud = false
NSAutomaticInlinePredictionEnabled = false
NSAutomaticSpellingCorrectionEnabled = false
"com.apple.keyboard.fnState" = false

# External command execution

[vars] # create variables (not exposed to shell)
hostname = "darkstar"

[commands.dotfiles]
run = """
mkdir ~/Developer
git clone https://github.com/hitblast/dotfiles.git ~/Developer/dotfiles
cd ~/Developer/dotfiles
stow . -t ~
"""
ensure_first = true # ensures that these commands are run before any other command, synchronously.

[commands.hostname]
run = """
scutil --set ComputerName $hostname
scutil --set HostName $hostname
scutil --set LocalHostName $hostname
"""
sudo = true

# Homebrew formula / casks listing

[brew]
formulae = [
    "bash",
    "bash-completion@2",
    "bat",
    "cargo-edit",
    "cmake",
    "cmatrix",
]
casks = ["aerospace", "android-studio", "appcleaner", "container", "discord"]
taps = ["hitblast/tap", "nikitabobko/tap"]
no_deps = true # Use this if you do not want cutler to check for dependencies when comparing.
