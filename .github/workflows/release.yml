name: Release Builds

on:
  workflow_dispatch:
  release:
    types: [published]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-unix:
    strategy:
      matrix:
        os: [macos-14]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: cargo build --release --verbose

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cutler-${{ github.event.release.name }}-darwin-arm64
          path: target/release/cutler
          retention-days: 90

      - name: Upload binary to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/release/cutler
          asset_name: cutler-${{ github.event.release.name }}-darwin-arm64
          tag: ${{ github.ref }}
          overwrite: true

  publish:
    needs: [build-unix]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate markdown for cargo
        run: |
          chmod +x generate_md.sh
          ./generate_md.sh

      - name: Publish using cargo
        run: cargo publish --token ${{ secrets.CRATES_TOKEN }} --allow-dirty
