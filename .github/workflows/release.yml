name: Release Builds

on:
  workflow_dispatch:
  release:
    types: [published]

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    runs-on: macos-14

    env:
      FILE_NAME: cutler-${{ github.event.release.name }}-darwin-arm64.zip
      CRATES_TOKEN: ${{ secrets.CRATES_TOKEN }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Cache Cargo registry and build
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Run tests and lint
        run: |
          cargo fmt --all -- --check
          cargo test --verbose
          cargo clippy --all-targets -- -D warnings

      - name: Build release artifact
        run: cargo build --release --verbose --locked

      - name: Generate manpage
        run: cargo xtask manpage --dir man/man1

      - name: Package release
        run: |
          mkdir -p release/bin release/man/man1
          cp target/release/cutler release/bin/
          cp man/man1/cutler.1 release/man/man1/
          cp LICENSE release/
          cp README.md release/
          cd release && zip -r ../${{ env.FILE_NAME }} bin man README.md LICENSE && cd ..

      - name: Prepare Crates.io README
        run: sed -i '' '/^>/d' README.md

      - name: Publish to crates.io
        env:
          CRATES_TOKEN: ${{ secrets.CRATES_TOKEN }}
        run: cargo publish --token $CRATES_TOKEN --allow-dirty

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: ${{ env.FILE_NAME }}
          retention-days: 90

      - name: Upload binary to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ env.FILE_NAME }}
          tag: ${{ github.ref }}
          overwrite: true
