name: Rust Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: "tests"
  cancel-in-progress: true

jobs:
  clippy:
    name: Run clippy
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          cache: true
          override: true
          components: clippy, rustfmt

      - name: Run Clippy
        run: cargo clippy --all-targets -- -D warnings

  tests:
    name: Unit tests
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          cache: true
          override: true
          components: clippy, rustfmt

      - name: Run unit tests
        run: cargo test --verbose

  format:
    name: Code formatting
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          cache: true
          override: true
          components: clippy, rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check
