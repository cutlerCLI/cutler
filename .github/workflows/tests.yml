name: Rust Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: "tests"
  cancel-in-progress: true

jobs:
  test:
    name: Test Suite
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Cache mise
        uses: actions/cache@v3
        with:
          path: |
            ~/.local/mise/mise
          key: ${{ runner.os }}-mise-${{ hashFiles('mise.toml') }}
          restore-keys: |
            ${{ runner.os }}-mise-

      - name: Install mise
        run: |
          curl https://mise.run | sh
          mise install

      - name: Run test suite
        run: mise run testsuite
